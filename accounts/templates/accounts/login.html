{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 mt-5">
        <div class="card shadow-sm mt-5">
            <div class="card-body p-4">
                <div class="text-center mb-1 d-flex justify-content-center">
                    <i class="bi bi-cash me-3 h1 text-danger"></i>
                    <h1 class="fw-semibold text-white">CashCare</h1>
                </div>

                <hr class="mt-1">
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-2">
                        <label for="{{ form.username.id_for_label }}" class="form-label text-white-50">
                            E-mail
                        </label>
                        <input type="email" 
                               name="{{ form.username.name }}"
                               id="{{ form.username.id_for_label }}"
                               class="form-control bg-dark text-light border-secondary"
                               placeholder="seu@email.com"
                               {% if form.username.value %}value="{{ form.username.value }}"{% endif %}
                               required>
                        {% if form.username.errors %}
                            <div class="text-danger small mt-1">{{ form.username.errors.0 }}</div>
                        {% endif %}
                    </div>
                    
                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label text-white-50">
                            Senha
                        </label>
                        <input type="password" 
                               name="{{ form.password.name }}"
                               id="{{ form.password.id_for_label }}"
                               class="form-control bg-dark text-light border-secondary"
                               placeholder="Sua senha"
                               required>
                        {% if form.password.errors %}
                            <div class="text-danger small mt-1">{{ form.password.errors.0 }}</div>
                        {% endif %}
                    </div>
                    
                    <button type="submit" class="btn btn-danger w-100 py-2">
                        Entrar
                    </button>
                </form>
                
                <hr class="my-4 border-secondary">
                
                <p class="text-center mb-0 text-white-50">
                    NÃ£o tem conta?
                    <a href="{% url 'onboarding' %}" class="text-decoration-none fw-semibold text-info">
                        Registre-se
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
